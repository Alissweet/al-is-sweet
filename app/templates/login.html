{% extends "base.html" %}
{% block title %}Connexion - Al' is Sweet{% endblock %}

{% block content %}
<div class="container auth-container">
    <div class="col-md-5">
        <div class="card card-auth p-5">
            <div class="auth-header">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="auth-logo">
                <h2 class="font-playfair mb-2">Connexion</h2>
                <p class="text-muted">Accédez à vos recettes sucrées</p>
            </div>
            
            <form method="POST">
			<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="mb-3">
                    <label class="form-label fw-bold small text-muted">EMAIL</label>
                    <input type="email" name="email" class="form-control form-control-lg" required>
                </div>
                <div class="mb-3">
                    <div class="d-flex justify-content-between">
                        <label class="form-label fw-bold small text-muted">MOT DE PASSE</label>
                        <a href="{{ url_for('auth.reset_request') }}" class="small text-terracotta text-decoration-none">Oublié ?</a>
                    </div>
                    <input type="password" name="password" class="form-control form-control-lg" required>
                </div>
                
                <div class="mb-4 form-check">
                    <input type="checkbox" class="form-check-input" id="remember" name="remember">
                    <label class="form-check-label text-muted small" for="remember">Se souvenir de moi</label>
                </div>
                
                <button type="submit" class="btn btn-terracotta w-100 mb-3">Se connecter</button>
                
                <div class="text-center">
                    <p class="text-muted small mb-0">
                        Pas encore de compte ? 
                        <a href="{{ url_for('auth.register') }}" class="text-terracotta fw-bold">Créer un compte</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
